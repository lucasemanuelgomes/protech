<section class="product__container">
    <div class="product-image__container">
        <img [src]="produto?.imagem" alt="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{produto?.descricao}}</h2>
        <h3 class="product__price">{{produto?.preco}}</h3>
        <p>Estoque dispon√≠vel:</p>
        <p class="product_avaiability">
            {{produto?.quantidadeEstoque}} em estoque
        </p>
        <label >
            Quantidade:
            <input type="number" min="1">
            unidade(s)
        </label>
        <button (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
    </div>
</section>
